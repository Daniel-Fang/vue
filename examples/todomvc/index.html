<!doctype html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title>Vue.js â€¢ TodoMVC</title>
    <script src="https://unpkg.com/director@1.2.8/build/director.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ loginType }}</div>
      <input type="text" @keyup.enter="handleClick" v-model="loginType">
    </div>
    
    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          loginType: 'User'
        },
        methods: {
          handleClick () {
            this.loginType = 'Email'
          }
        }
      })
    </script>
  </body>
</html>
